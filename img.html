    <h1>霍爾的移動城堡</h1>
    <img src="30271079.jpg" height="200" />
    <p>
      在19世紀的歐洲世界，史柏麗王國裡出現了一座會移動的城堡。
      蘇菲前往探望在工作的繼妹蕾蒂，被軍官搭訕，蘇菲不知該如何擺脫時冒出了霍爾搭救。
      蘇菲遇見荒野女巫。當女巫得知霍爾與蘇菲見面時，為了報復蘇菲，對她下了變老的詛咒。
      變老的蘇菲決定離家出走。在路上蘇菲救了稻草人，稻草人為蘇菲引來了霍爾的移動城堡。
    </p>
